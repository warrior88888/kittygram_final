name: Main Kittygram workflow

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: django_user
          POSTGRES_PASSWORD: django_password
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Create tests.yml
      run: |
        echo "repo_owner: ${{ github.repository_owner }}" > tests.yml
        echo "taski_domain: https://octopusvl.duckdns.org" >> tests.yml
        echo "kittygram_domain: https://kttgram.duckdns.org" >> tests.yml
        echo "dockerhub_username: warrior88888" >> tests.yml
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install ruff==0.8.0
        pip install ruff==0.8.0 pytest pytest-django pytest-pythonpath requests PyYAML
        pip install -r ./backend/requirements.txt
    - name: Lint with ruff and run django tests
      env:
        DB_USER: django_user
        DB_PASS: django_password
        DB_NAME: django_db
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        POSTGRES_USER: django_user
        POSTGRES_PASSWORD: django_password
        POSTGRES_DB: django_db
        DJANGO_SECRET_KEY: test_secret_key
        DJANGO_DEBUG: True
        SERVER_IP: ${{ secrets.HOST }}
        SERVER_DOMAIN: kttgram.duckdns.org
      run: |
        python -m ruff check backend/
        cd backend/
        python manage.py test
    - name: Run infrastructure tests (pre-deploy)
      run: |
        pytest tests/test_files.py -p no:django
  build_backend_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./backend/
          push: true
          tags: warrior88888/kittygram_backend:latest
  frontend_tests:
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v4
      - name: Set up nodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: |
          cd frontend/
          npm ci
      - name: Test frontend
        run: |
          cd frontend/
          npm run test
  build_frontend_and_push_to_docker_hub:
    name: Push frontend Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/
          push: true
          tags: warrior88888/kittygram_frontend:latest
  build_gateway_and_push_to_docker_hub:
    name: Push gateway Docker image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: ./nginx/
          push: true
          tags: warrior88888/kittygram_gateway:latest
  send_build_notification:
    runs-on: ubuntu-latest
    needs:
      - build_backend_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
    steps:
      - name: Send build message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: Образы Kittygram успешно собраны и отправлены на Docker Hub!
  deploy:
    runs-on: ubuntu-latest
    needs:
      - build_backend_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
      - send_build_notification
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Copy docker-compose.production.yml via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "docker-compose.production.yml"
          target: "kittygram"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd kittygram
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml up -d
            sudo docker image prune -af
  post_deploy_checker:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Create tests.yml
        run: |
          echo "repo_owner: ${{ github.repository_owner }}" > tests.yml
          echo "taski_domain: https://octopusvl.duckdns.org" >> tests.yml
          echo "kittygram_domain: https://kttgram.duckdns.org" >> tests.yml
          echo "dockerhub_username: warrior88888" >> tests.yml
      - name: Install dependencies
        run: |
          pip install pytest requests PyYAML
      - name: Wait for services to start
        run: sleep 20
      - name: Run post-deploy tests
        run: |
          pytest tests/test_connection.py tests/test_dockerhub_images.py -p no:django
  send_message:
      runs-on: ubuntu-latest
      needs:
        - build_backend_and_push_to_docker_hub
        - build_frontend_and_push_to_docker_hub
        - build_gateway_and_push_to_docker_hub
        - post_deploy_checker
        - deploy
      steps:
        - name: Send message
          uses: appleboy/telegram-action@master
          with:
            to: ${{ secrets.TELEGRAM_TO }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            message: Деплой проведен успешно!
